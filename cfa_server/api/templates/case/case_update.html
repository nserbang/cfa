{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Chane Case Status{% endblock title %}

{% block content %}

<div class='row'>
    <div class="col-lg-3 col-md-3 col-sm-12">
        {% include 'case/side_menu.html' %}
    </div>
    <div class="col-lg-9 col-md-9 col-sm-12">
        <h4 class="flex-fill">Updae Case Status</h4>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}

{% block javascript %}
    <script type="text/javascript">
        let cstate = document.getElementById('id_cstate')
        function showHideOfficeDropdown() {
            let officerDiv = document.getElementById('div_id_oid')
            console.log("KDSJLFKJDFKLJFKL")
            console.log(cstate.value)
            if (cstate.value === 'assign' || cstate.value === 'transfer') {
                officerDiv.style.display = 'block'
            } else {
                officerDiv.style.display = 'none'
            }
        }
        showHideOfficeDropdown()

        cstate.addEventListener("change", function(event) {
            showHideOfficeDropdown()
        })
    </script>
{% endblock javascript %}
