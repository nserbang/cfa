{% load static %}
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid px-3">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{% static 'favicon.ico' %}" alt="CFA Logo" class="me-2 logo-img">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a href="{% url 'home' %}" class="nav-link fw-bold hover-effect">Home</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'dashboard' %}" class="nav-link fw-bold hover-effect">Dashboard</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'emergency' %}" class="nav-link fw-bold hover-effect">Emergency Services</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'information' %}" class="nav-link fw-bold hover-effect">Educational Information</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'about' %}" class="nav-link fw-bold hover-effect">About</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'about' %}" class="nav-link fw-bold hover-effect">Help</a>
          </li>
        </ul>
        <div class="d-flex">
          {% if user.is_authenticated %}
            <button type="button" class="btn btn-outline-light btn-sm me-2">{{ user.get_full_name|default:request.user }}</button>
            <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
          {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-warning btn-sm">Sign-up</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>
