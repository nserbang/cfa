<div class="row">
    {% for item in items %}
    <div class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100 shadow-sm">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title font-weight-bold">{{ item.name }}</h5>
                <p class="card-text"><small class="text-muted">{{ item.tid.service_type }}</small></p>
                <p class="card-text">
                    <strong>Address:</strong> {{ item.address }}
                </p>
                <p class="card-text">
                    <strong>Contact:</strong> <a href="tel:{{ item.number }}">{{ item.number }}</a>
                    </span>
            </div>
            <div class="mt-2">
                <!-- Embedded Google Map in satellite view -->
                <div class="map-responsive">
                  <iframe
                    frameborder="0"
                    allowfullscreen
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                    src="https://www.google.com/maps/embed/v1/search?key=AIzaSyDM7gudJWf-zdilGmh_cmcI4otu_cJh8Aw&q={{ item.lat }},{{ item.long }}&zoom=15&maptype=satellite">
                  </iframe>
                </div>
            </div>
            <div class="card-footer bg-transparent border-top-0">
                <button class="btn btn-sm btn-outline-primary mt-2"
                        onclick="openMap('{{ item.lat }}', '{{ item.long }}', '{{ item.name|escapejs }}')">
                    Go to this place
                </button>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <p class="text-center">No emergency contacts found for the selected type.</p>
    </div>
    {% endfor %}
</div>
