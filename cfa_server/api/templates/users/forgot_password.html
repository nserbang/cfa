{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Forgot Password{% endblock title %}

{% block content %}

<div class="d-flex justify-content-center align-items-center align-middle">
<div class="card">
    <h5 class="card-header">Forgot Password</h5>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="pb-2 text-muted">We will send otp to your mobile to reset the password.</div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</div>

{% endblock content %}
