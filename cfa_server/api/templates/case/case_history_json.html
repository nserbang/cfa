{% for history in case_histories %}
<div class="card mb-2">
	<div class="card-body">
    	<p><strong>Status:</strong> {{ history.cstate }}</p>
    	<p>{{ history.description }}</p>
    	<p class="text-muted"><small>Updated by {{ history.user.first_name }} on {{ history.created|date:"F j, Y, g:i a" }}</small></p>
	</div>
</div>
{% empty %}
<div class="alert alert-warning">No history records found for this case.</div>
{% endfor %}
