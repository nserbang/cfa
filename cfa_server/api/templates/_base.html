{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>{% block title %}Arunachal Pradesh Crime Report{% endblock title %}</title>
    {% block css %}
    <link nonce="{{ request.csp_nonce }}" href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <link nonce="{{ request.csp_nonce }}" href="{% static 'css/venobox.min.css' %}" rel="stylesheet">
    <link nonce="{{ request.csp_nonce }}" href="{% static 'css/styles.css' %}" rel="stylesheet">
    {% endblock css %}
    <meta name="theme-color" content="#000">
  </head>
  <body>
    <main class="overflow-hidden px-2 px-md-4">
      {% include "header.html" %}
      {% block content %}{% endblock content %}
      {% include "footer.html" %}
    </main>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script nonce="{{ request.csp_nonce }}" src="{% static 'js/venobox.min.js' %}"></script>
    <script nonce="{{ request.csp_nonce }}" src="{% static 'js/script.js' %}"></script>
    {% block javascript %}{% endblock javascript %}
  </body>
</html>
