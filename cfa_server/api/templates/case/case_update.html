{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Chane Case Status{% endblock title %}

{% block content %}

<div class='row'>
    <div class="col-3">
        {% include 'case/side_menu.html' %}
    </div>
    <div class="col-9">
        <h4 class="flex-fill">Updae Case Status</h4>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
