{% extends '_base.html' %}

{% block content %}

<div class='row pt-1'>
    <div class="col-3">
        {% include 'case/side_menu.html' %}
    </div>
    <div class="col-9">
        <div class="d-flex flex-row pb-2">
            <div class="col-4">
                <h4 class="flex-fill">{{ header }}</h4>
            </div>
            <div class="col-4">
                <form action="">
                    <input class="form-control" id="search" placeholder="Search..." type="search" name="q" value="{{ request.GET.q }}">
                </form>
            </div>
            <div class="col-4 d-flex flex-row-reverse">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'add_case' %}">Add Case</a>
                {% endif %}
            </div>


        </div>
        {% for case in cases %}
        {% include 'case/case_card.html' %}
        {% endfor %}
    </div>
</div>

{% endblock content %}
