{% extends '_base.html' %}
{% block title %} Habitual Offenders {% endblock title %}

{% block content %}

<div class='row pt-1'>
    <div class="col-3">
        {% include 'case/side_menu.html' %}
    </div>
    <div class="col-9">
        <div class="d-flex flex-row pb-2">
            <div class="col-6">
                <h4 class="flex-fill">Habitual Offenders</h4>
            </div>
            <div class="col-6 d-flex flex-row-reverse">
                <form action="">
                    <input class="form-control form-control-sm" id="search" placeholder="Search..." type="search" name="q" value="{{ request.GET.q }}">
                </form>
            </div>
        </div>
        {% for object in object_list %}
            <div class="card mb-3 shadow">
                <div class="card-body">
                    <div>
                        {{ object.content|safe }}
                    </div>
                    <h5 class="card-title">Created: {{ object.created }}</h5>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
