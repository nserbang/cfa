{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Add Complaints{% endblock title %}

{% block content %}

<div class='row'>
    <div class="col-3">
        <div class="list-group text-sm fs-6">
            <a href="{% url 'home' %}" class="list-group-item list-group-item-action active fs-6 py-1 bg-dark-subtle border-secondary" aria-current="true">
                My Complaints
            </a>
            </div>
    </div>
    <div class="col-9">
        <h4 class="flex-fill">Add A New Complaint</h4>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}

{% block jasascript %}
<script>
    const successCallback = (position) => {
    console.log(position);
    };

    const errorCallback = (error) => {
    console.log(error);
    };

    navigator.geolocation.getCurrentPosition(successCallback, errorCallback);

</script>
{% endblock jasascript %}
