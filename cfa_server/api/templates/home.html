{% extends '_base.html' %}

{% block content %}

<div class='row'>
    <div class="col-3">
        {% include 'case/side_menu.html' %}
    </div>
    <div class="col-9">
        <div class="d-flex flex-row">
            <h4 class="flex-fill">{{ header }}</h4>
            {% if request.user.is_authenticated %}
                <a href="{% url 'add_case' %}">Add Case</a>
            {% endif %}
        </div>
        {% for case in cases %}
        {% include 'case/case_card.html' %}
        {% endfor %}
    </div>
</div>

{% endblock content %}
